<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function isodd(number) {
        let rem = number % 2;
        let isodd = rem == 1;
        return isodd;
      }
      console.log(isodd(5));
      console.log(isodd(59));
      console.log(isodd(52));
      console.log(isodd(50));
    </script>
  </body>
