<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function largest(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      console.log(largest(60, 38));
      console.log(largest(6, 38));
      console.log(largest(60, 98));
      console.log(largest(60, 78));
      console.log(largest(90, 38));
    </script>
  </body>
</html>
