<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fahrenhite(celciusValue) {
        return (9 / 5) * celciusValue + 32;
      }
      console.log(fahrenhite(5));
      console.log(fahrenhite(45));
      console.log(fahrenhite(85));
      console.log(fahrenhite(0));
    </script>
  </body>
</html>
